<h1 id="formLabel">UserName Submit</h1>

<p>This component demonstrates submitting data to the server.</p>

<form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
  <input formControlName="firstName"
         placeholder="First Name"
         required>
  <br /><br/>
  <input formControlName="lastName"
         placeholder="Last Name"
         required>
  <br /><br />
  <button type="submit" [disabled]="!submitForm.valid">Submit</button>
</form>
<p *ngIf="submitMessage">{{submitMessage}}</p>
